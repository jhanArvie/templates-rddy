    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      body {
          font-family: 'Poppins', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
          font-family: 'Playfair Display', serif;
      }
      .hero-section {
          background-image: url('https://readdy.ai/api/search-image?query=A%20cozy%20caf%C3%A9%20interior%20with%20warm%20ambient%20lighting%2C%20steaming%20coffee%20cups%20on%20wooden%20tables%2C%20freshly%20baked%20pastries%20displayed%20on%20rustic%20wooden%20stands%2C%20and%20happy%20customers%20enjoying%20their%20time%20in%20comfortable%20seating.%20The%20scene%20has%20a%20warm%20color%20palette%20with%20rich%20browns%2C%20creams%2C%20and%20soft%20lighting%20creating%20an%20inviting%20atmosphere.%20The%20left%20side%20of%20the%20image%20has%20a%20gradient%20that%20smoothly%20transitions%20to%20a%20clean%20background%20for%20text%20overlay.&width=1920&height=1080&seq=cafe1&orientation=landscape');
          background-size: cover;
          background-position: center;
      }
      .menu-card:hover .menu-overlay {
          opacity: 1;
      }
      .menu-card:hover img {
          transform: scale(1.05);
      }
      .gallery-img:hover img {
          transform: scale(1.05);
      }
      input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background: #8B5A2B;
          cursor: pointer;
      }
      .custom-checkbox {
          display: none;
      }
      .custom-checkbox + label {
          position: relative;
          padding-left: 35px;
          cursor: pointer;
          display: inline-block;
      }
      .custom-checkbox + label:before {
          content: '';
          position: absolute;
          left: 0;
          top: 0;
          width: 24px;
          height: 24px;
          border: 2px solid #8B5A2B;
          border-radius: 4px;
          background: #fff;
      }
      .custom-checkbox:checked + label:after {
          content: '';
          position: absolute;
          left: 8px;
          top: 4px;
          width: 8px;
          height: 14px;
          border: solid #8B5A2B;
          border-width: 0 3px 3px 0;
          transform: rotate(45deg);
      }
      .testimonial-card:hover {
          transform: translateY(-5px);
      }
      .loyalty-circle {
          width: 30px;
          height: 30px;
          border-radius: 50%;
          border: 2px solid #8B5A2B;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.3s;
      }
      .loyalty-circle.active {
          background-color: #8B5A2B;
          color: white;
      }
    </style>
  </head>
